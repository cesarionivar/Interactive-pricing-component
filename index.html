<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./css/styles.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="header">
    <h1 class="header__title">Simple, traffic-based pricing</h1>
    <div class="header__description">
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </div>
  </header>

  <div class="box">
    <div class="box__options">
      <p class="box__title">100K Pageviews</p>
      <input class="box__range" type="range" name="price" id="price" min="0" max="30">
      <div class="box__viewers">
        $16.00 <span>/month</span>
      </div>
      <div class="box__charge">
        <label for="billing">Monthly Billing</label>
        <input type="checkbox" name="billing" id="billing">
        <p>Yearly Billing <span>25% discount</span></p>
      </div>
    </div>
    <div class="box__description">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <a href="#" class="box__select">Start my trial</a>
    </div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
